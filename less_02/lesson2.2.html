<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson2.2</title>
    <style>
        .main{
            width: 100%;
            height: 300px;
            background-color: #bd882b;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: #1961ee;
            transition: 1s;
        }
        .box:hover{
            background-color: #22bd8c;
            border-radius: 50%;
            transition: 2s;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
